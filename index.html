<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Monitoria de Cortes N√£o Programados Durante o Fornecimento de Energia El√©ctrica para o Bairro de Jardim Electricidade de Mo√ßambique</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      min-height: 100vh;
      color: #333;
    }
    h1 {
      font-weight: 700;
      font-size: 2.2em;
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    #latestReading {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 25px;
      max-width: 300px;
      margin: 0 auto 40px;
      position: relative;
      overflow: hidden;
    }
    #latestReading::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #0288d1, #4fc3f7);
    }
    #latestReading p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }
    #latestReading .label {
      font-weight: 600;
      color: #0277bd;
    }
    #latestReading span {
      font-weight: 500;
      color: #0288d1;
      font-size: 18px;
    }
    .icon {
      font-size: 24px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .error {
      color: #d32f2f;
      font-size: 16px;
      margin-top: 20px;
    }
    .processing {
      color: #0288d1;
      font-size: 16px;
      margin-top: 20px;
    }
    #chartContainer {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Plataforma de Monitoria de Cortes N√£o Programados Durante o Fornecimento de Energia El√©ctrica para o Bairro de Jardim Electricidade de Mo√ßambique</h1>
  <div id="latestReading"></div>
  <div id="chartContainer">
    <canvas id="tempHumChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chartData = {
      labels: [],
      humidities: [],
      temperatures: [],
      vibrations: [],
      powerStates: [],
      waterStates: []
    };

    let tempHumChartInstance = null; // Armazena a inst√¢ncia do gr√°fico
    let displayTimeout = null; // Armazena o timeout para reverter a exibi√ß√£o

    const maxRetries = 3;
    const retryDelay = 5000; // 5 segundos
    let lastVibrationState = null; // Rastreia o √∫ltimo estado de vibra√ß√£o
    let lastTimestamp = null; // Rastreia o √∫ltimo timestamp exibido
    let pollingInterval = 2000; // Intervalo de polling reduzido para 2 segundos
    let pollingTimer = null; // Armazena o timer de intervalo

    async function fetchReadingsWithRetry(attempt = 1) {
      const latestReadingDiv = document.getElementById('latestReading');
      latestReadingDiv.innerHTML = '<p class="processing">Monitoriando as Vari√°veis do poste</p>';

      try {
        const response = await fetch(
          'https://api.thingspeak.com/channels/2928081/feeds.json?api_key=R7JTT7FALUMYEIBZ&results=10',
          { method: 'GET', mode: 'cors', cache: 'no-cache' }
        );
        if (!response.ok) {
          throw new Error(`Erro HTTP! Status: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        if (!data.feeds || data.feeds.length === 0) {
          throw new Error('Nenhum dado retornado do ThingSpeak');
        }

        // Log dos dados brutos para depura√ß√£o
        console.log('Dados brutos do ThingSpeak:', data);

        // Obt√©m a √∫ltima entrada
        const latestEntry = data.feeds[data.feeds.length - 1];
        const latestTimestamp = latestEntry.created_at;

        // Verifica se os dados mudaram (com base no timestamp)
        if (lastTimestamp !== null && latestTimestamp === lastTimestamp) {
          console.log('Nenhum dado novo (timestamp inalterado). Ignorando atualiza√ß√£o de exibi√ß√£o.');
          return; // Ignora a atualiza√ß√£o se os dados n√£o mudaram
        }

        // Reseta os dados do gr√°fico
        chartData.labels = [];
        chartData.humidities = [];
        chartData.temperatures = [];
        chartData.vibrations = [];
        chartData.powerStates = [];
        chartData.waterStates = [];

        // Atualiza o √∫ltimo timestamp
        lastTimestamp = latestTimestamp;

        // Exibe a √∫ltima leitura
        const date = new Date(latestEntry.created_at);

        // Trata valores nulos para os campos
        const humidity = latestEntry.field1 !== null ? latestEntry.field1 : 'N/A';
        const temperature = latestEntry.field2 !== null ? parseFloat(latestEntry.field2).toFixed(2) : 'N/A';
        const vibration = latestEntry.field3 !== null ? (latestEntry.field3 == 1 ? 'Detectada' : 'N√£o Detectada') : 'N/A';
        const powerState = latestEntry.field4 !== null ? (latestEntry.field4 == 1 ? 'Detectada' : 'Ausente') : 'N/A';
        const waterState = latestEntry.field5 !== null ? (latestEntry.field5 == 1 ? 'Detectado' : 'Sem risco.') : 'N/A';

        // Log do status de vibra√ß√£o e n√≠vel de √°gua
        console.log(`Atualizando status de vibra√ß√£o do poste: ${vibration}`);
        console.log(`Atualizando status de condutibilidade: ${waterState}`);

        // Exibe as vari√°veis atualizadas
        latestReadingDiv.innerHTML = `
          <p><span class="label">Data e Hora:</span> ${date.toLocaleString('pt-BR')}</p>
          <p><span class="label"><span class="icon">üíß</span>Humidade do ambiente da:</span> <span>${humidity} %</span></p>
          <p><span class="label"><span class="icon">üå°Ô∏è</span>Temperatura do ambiente:</span> <span>${temperature} ¬∞C</span></p>
          <p><span class="label"><span class="icon">üîî</span>Vibra√ß√£o do Poste:</span> <span>${vibration}</span></p>
          <p><span class="label"><span class="icon">‚ö°</span>Corrente El√©ctrica:</span> <span>${powerState}</span></p>
          <p><span class="label"><span class="icon">üí¶</span>Estado de condutibilidade:</span> <span>${waterState}</span></p>
        `;

        // Limpa qualquer timeout existente
        if (displayTimeout) {
          clearTimeout(displayTimeout);
        }

        // Define um timeout de 10 segundos para reverter para "Monitoriando as Vari√°veis do poste"
        displayTimeout = setTimeout(() => {
          latestReadingDiv.innerHTML = '<p class="processing">Monitoriando as Vari√°veis do poste</p>';
          console.log('Revertido para Monitoriando as Vari√°veis do poste ap√≥s 10 segundos');
        }, 10000);

        // Verifica mudan√ßa no estado de vibra√ß√£o
        const currentVibrationState = latestEntry.field3 !== null ? parseInt(latestEntry.field3) : null;
        if (lastVibrationState !== null && currentVibrationState !== null && lastVibrationState !== currentVibrationState) {
          console.log(`Estado de vibra√ß√£o mudou de ${lastVibrationState} para ${currentVibrationState}! Aumentando temporariamente a frequ√™ncia de polling.`);
          adjustPollingInterval(1000, 5000); // Polling a cada 1 segundo por 5 segundos
        } else {
          console.log(`Nenhuma mudan√ßa no estado de vibra√ß√£o. √öltimo: ${lastVibrationState}, Atual: ${currentVibrationState}`);
        }
        lastVibrationState = currentVibrationState;

        // Popula os dados do gr√°fico com todas as entradas
        data.feeds.forEach(entry => {
          const date = new Date(entry.created_at);
          chartData.labels.push(date.toLocaleTimeString('pt-BR'));
          chartData.humidities.push(entry.field1 !== null ? parseFloat(entry.field1) : null);
          chartData.temperatures.push(entry.field2 !== null ? parseFloat(entry.field2) : null);
          chartData.vibrations.push(entry.field3 !== null ? parseInt(entry.field3) : null);
          chartData.powerStates.push(entry.field4 !== null ? parseInt(entry.field4) : null);
          chartData.waterStates.push(entry.field5 !== null ? parseInt(entry.field5) : null);
        });

        // Atualiza o gr√°fico
        updateChart();
      } catch (error) {
        console.error(`Tentativa ${attempt} - Erro ao buscar dados:`, error.message);
        console.error('Rastreamento de pilha:', error.stack);

        if (attempt < maxRetries) {
          console.log(`Tentando novamente em ${retryDelay / 1000} segundos... (Tentativa ${attempt + 1}/${maxRetries})`);
          setTimeout(() => fetchReadingsWithRetry(attempt + 1), retryDelay);
        } else {
          latestReadingDiv.innerHTML = `<p class="error">Erro ao carregar os dados ap√≥s ${maxRetries} tentativas: ${error.message}</p>`;
        }
      }
    }

    function updateChart() {
      const ctx = document.getElementById('tempHumChart').getContext('2d');

      // Destr√≥i a inst√¢ncia anterior do gr√°fico, se existir
      if (tempHumChartInstance) {
        tempHumChartInstance.destroy();
        tempHumChartInstance = null; // Reseta a inst√¢ncia
      }

      // Cria uma nova inst√¢ncia do gr√°fico
      tempHumChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.labels,
          datasets: [
            {
              label: 'Humidade (%)',
              data: chartData.humidities,
              borderColor: '#4fc3f7',
              backgroundColor: 'rgba(79, 195, 247, 0.2)',
              fill: true,
              tension: 0.4
            },
            {
              label: 'Temperatura (¬∞C)',
              data: chartData.temperatures,
              borderColor: '#0288d1',
              backgroundColor: 'rgba(2, 136, 209, 0.2)',
              fill: true,
              tension: 0.4
            },
            {
              label: 'Vibra√ß√£o (0/1)',
              data: chartData.vibrations,
              borderColor: '#ff6f61',
              backgroundColor: 'rgba(255, 111, 97, 0.2)',
              fill: true,
              tension: 0.4
            },
            {
              label: 'Corrente (0/1)',
              data: chartData.powerStates,
              borderColor: '#ffb300',
              backgroundColor: 'rgba(255, 179, 0, 0.2)',
              fill: true,
              tension: 0.4
            },
            {
              label: 'Condutibilidade (0/1)',
              data: chartData.waterStates,
              borderColor: '#4caf50',
              backgroundColor: 'rgba(76, 175, 80, 0.2)',
              fill: true,
              tension: 0.4
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Valores'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Hora'
              }
            }
          }
        }
      });
    }

    // Fun√ß√£o para ajustar dinamicamente o intervalo de polling
    function adjustPollingInterval(newInterval, duration) {
      // Limpa o intervalo existente
      if (pollingTimer) {
        clearInterval(pollingTimer);
      }

      // Define o novo intervalo de polling
      pollingInterval = newInterval;
      pollingTimer = setInterval(fetchReadingsWithRetry, pollingInterval);

      // Reverte para o intervalo padr√£o ap√≥s a dura√ß√£o especificada
      setTimeout(() => {
        if (pollingInterval !== 2000) {
          console.log('Revertendo para o intervalo de polling padr√£o (2 segundos).');
          clearInterval(pollingTimer);
          pollingInterval = 2000;
          pollingTimer = setInterval(fetchReadingsWithRetry, pollingInterval);
        }
      }, duration);
    }

    // Busca inicial
    fetchReadingsWithRetry();
    // Define o intervalo de polling inicial
    pollingTimer = setInterval(fetchReadingsWithRetry, pollingInterval);
  </script>
</body>
</html>
