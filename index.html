<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Temperatura e Humidade</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      min-height: 100vh;
      color: #333;
    }
    h1 {
      font-weight: 600;
      font-size: 2.5em;
      color: #0288d1;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    #readings {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .reading {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 10px;
    }
    .reading:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .reading p {
      margin: 8px 0;
      font-size: 16px;
      color: #444;
    }
    .reading span {
      font-weight: 500;
      color: #0288d1;
      font-size: 18px;
    }
    .error {
      color: #d32f2f;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Monitor de Temperatura e Humidade</h1>
  <div id="readings"></div>

  <script>
    async function fetchReadings() {
      try {
        const response = await fetch(
          'https://api.thingspeak.com/channels/2928081/feeds.json?api_key=R7JTT7FALUMYEIBZ&results=10'
        );
        const data = await response.json();
        const readingsDiv = document.getElementById('readings');
        readingsDiv.innerHTML = '';
        data.feeds.reverse().forEach(entry => {
          const date = new Date(entry.created_at);
          readingsDiv.innerHTML += `
            <div class="reading">
              <p><strong>Data e Hora:</strong> ${date.toLocaleString('pt-BR')}</p>
              <p>Temperatura: <span>${entry.field1} Â°C</span></p>
              <p>Humidade: <span>${entry.field2} %</span></p>
            </div>
          `;
        });
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
        document.getElementById('readings').innerHTML = '<p class="error">Erro ao carregar os dados.</p>';
      }
    }
    fetchReadings();
    setInterval(fetchReadings, 30000); // Atualiza a cada 30 segundos
  </script>
</body>
</html>
