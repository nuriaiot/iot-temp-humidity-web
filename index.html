<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Monitoria de Cortes N√£o Programados Durante o Fornecimento de Energia El√©ctrica para o Bairro de Jardim Electricidade de Mo√ßambique</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      min-height: 100vh;
      color: #333;
    }
    h1 {
      font-weight: 700;
      font-size: 2.2em;
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    #latestReading {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 25px;
      max-width: 300px;
      margin: 0 auto 40px;
      position: relative;
      overflow: hidden;
    }
    #latestReading::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #0288d1, #4fc3f7);
    }
    #latestReading p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }
    #latestReading .label {
      font-weight: 600;
      color: #0277bd;
    }
    #latestReading span {
      font-weight: 500;
      color: #0288d1;
      font-size: 18px;
    }
    .icon {
      font-size: 24px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .error {
      color: #d32f2f;
      font-size: 16px;
      margin-top: 20px;
    }
    .processing {
      color: #0288d1;
      font-size: 16px;
      margin-top: 20px;
    }
    #chartContainer {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Plataforma de Monitoria de Cortes N√£o Programados Durante o Fornecimento de Energia El√©ctrica para o Bairro de Jardim Electricidade de Mo√ßambique</h1>
  <div id="latestReading"></div>
  <div id="chartContainer">
    <canvas id="tempHumChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chartData = {
      labels: [],
      humidities: [],
      temperatures: [],
      vibrations: [],
      powerStates: []
    };

    let tempHumChartInstance = null; // Store the chart instance

    const maxRetries = 3;
    const retryDelay = 5000; // 5 seconds
    let lastVibrationState = null; // Track the last vibration state
    let pollingInterval = 10000; // Default polling interval (10 seconds)
    let pollingTimer = null; // Store the interval timer

    async function fetchReadingsWithRetry(attempt = 1) {
      const latestReadingDiv = document.getElementById('latestReading');
      latestReadingDiv.innerHTML = '<p class="processing">Actualizando as Vari√°vies...</p>'; // Show processing state

      try {
        const response = await fetch(
          'https://api.thingspeak.com/channels/2928081/feeds.json?api_key=R7JTT7FALUMYEIBZ&results=10',
          { method: 'GET', mode: 'cors', cache: 'no-cache' }
        );
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        if (!data.feeds || data.feeds.length === 0) {
          throw new Error('No data returned from ThingSpeak');
        }

        // Log the raw data for debugging
        console.log('Raw ThingSpeak data:', data);

        // Reset chart data
        chartData.labels = [];
        chartData.humidities = [];
        chartData.temperatures = [];
        chartData.vibrations = [];
        chartData.powerStates = [];

        // Display only the latest reading
        const latestEntry = data.feeds[data.feeds.length - 1];
        const date = new Date(latestEntry.created_at);

        // Handle potential null values for fields
        const humidity = latestEntry.field1 !== null ? latestEntry.field1 : 'N/A';
        const temperature = latestEntry.field2 !== null ? parseFloat(latestEntry.field2).toFixed(2) : 'N/A';
        const vibration = latestEntry.field3 !== null ? (latestEntry.field3 == 1 ? 'Detectada' : 'N√£o Detectada') : 'N/A';
        const powerState = latestEntry.field4 !== null ? (latestEntry.field4 == 1 ? 'Detectada' : 'Ausente') : 'N/A';

        latestReadingDiv.innerHTML = `
          <p><span class="label">Data e Hora:</span> ${date.toLocaleString('pt-BR')}</p>
          <p><span class="label"><span class="icon">üíß</span>Humidade do ambiente da:</span> <span>${humidity} %</span></p>
          <p><span class="label"><span class="icon">üå°Ô∏è</span>Temperatura do ambiente:</span> <span>${temperature} ¬∞C</span></p>
          <p><span class="label"><span class="icon">üîî</span>Vibra√ß√£o do poste:</span> <span>${vibration}</span></p>
          <p><span class="label"><span class="icon">‚ö°</span>Corrente El√©ctrica:</span> <span>${powerState}</span></p>
        `;

        // Check for vibration state change
        const currentVibrationState = latestEntry.field3 !== null ? parseInt(latestEntry.field3) : null;
        if (lastVibrationState !== null && currentVibrationState !== null && lastVibrationState !== currentVibrationState) {
          console.log('Vibration state changed! Temporarily increasing polling frequency.');
          adjustPollingInterval(1000, 5000); // Poll every 1 second for 5 seconds
        }
        lastVibrationState = currentVibrationState;

        // Populate chart data with all entries
        data.feeds.forEach(entry => {
          const date = new Date(entry.created_at);
          chartData.labels.push(date.toLocaleTimeString('pt-BR'));
          chartData.humidities.push(entry.field1 !== null ? parseFloat(entry.field1) : null);
          chartData.temperatures.push(entry.field2 !== null ? parseFloat(entry.field2) : null);
          chartData.vibrations.push(entry.field3 !== null ? parseInt(entry.field3) : null);
          chartData.powerStates.push(entry.field4 !== null ? parseInt(entry.field4) : null);
        });

        // Update chart
        updateChart();
      } catch (error) {
        console.error(`Tentativa ${attempt} - Erro ao buscar dados:`, error.message);
        console.error('Stack trace:', error.stack);

        if (attempt < maxRetries) {
          console.log(`Tentando novamente em ${retryDelay / 1000} segundos... (Tentativa ${attempt + 1}/${maxRetries})`);
          setTimeout(() => fetchReadingsWithRetry(attempt + 1), retryDelay);
        } else {
          latestReadingDiv.innerHTML = `<p class="error">Erro ao carregar os dados ap√≥s ${maxRetries} tentativas: ${error.message}</p>`;
        }
      }
    }

    function updateChart() {
      const ctx = document.getElementById('tempHumChart').getContext('2d');

      // Destroy the previous chart instance if it exists
      if (tempHumChartInstance) {
        tempHumChartInstance.destroy();
        tempHumChartInstance = null; // Reset the instance
      }

      // Create a new chart instance
      tempHumChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.labels,
          datasets: [
            {
              label: 'Humidade (%)',
              data: chartData.humidities,
              borderColor: '#4fc3f7',
              backgroundColor: 'rgba(79, 195, 247, 0.2)',
              fill: true,
              tension: 0.4
            },
            {
              label: 'Temperatura (¬∞C)',
              data: chartData.temperatures,
              borderColor: '#0288d1',
              backgroundColor: 'rgba(2, 136, 209, 0.2)',
              fill: true,
              tension: 0.4
            },
            {
              label: 'Vibra√ß√£o (0/1)',
              data: chartData.vibrations,
              borderColor: '#ff6f61',
              backgroundColor: 'rgba(255, 111, 97, 0.2)',
              fill: true,
              tension: 0.4
            },
            {
              label: 'Energia (0/1)',
              data: chartData.powerStates,
              borderColor: '#ffb300',
              backgroundColor: 'rgba(255, 179, 0, 0.2)',
              fill: true,
              tension: 0.4
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Valores'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Hora'
              }
            }
          }
        }
      });
    }

    // Function to dynamically adjust the polling interval
    function adjustPollingInterval(newInterval, duration) {
      // Clear the existing interval
      if (pollingTimer) {
        clearInterval(pollingTimer);
      }

      // Set the new polling interval
      pollingInterval = newInterval;
      pollingTimer = setInterval(fetchReadingsWithRetry, pollingInterval);

      // Revert to the default interval after the specified duration
      setTimeout(() => {
        if (pollingInterval !== 10000) {
          console.log('Reverting to default polling interval (10 seconds).');
          clearInterval(pollingTimer);
          pollingInterval = 10000;
          pollingTimer = setInterval(fetchReadingsWithRetry, pollingInterval);
        }
      }, duration);
    }

    // Initial fetch
    fetchReadingsWithRetry();
    // Set the initial polling interval
    pollingTimer = setInterval(fetchReadingsWithRetry, pollingInterval);
  </script>
</body>
</html>
